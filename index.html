<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script src="https://code.iconify.design/2/2.0.3/iconify.min.js"></script>
        <script src='https://api.mapbox.com/mapbox-gl-js/v2.4.0/mapbox-gl.js'></script>
        <link rel="stylesheet" type="text/css" href="main.css">
        <script src="main.js"></script>
        <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
        <link href="https://api.mapbox.com/mapbox-gl-js/v2.4.0/mapbox-gl.css" rel="stylesheet">
    </head>
    <div id="map"></div>
    <body>
        <div class="center"><center>
            <span id="info"></span>
            <div class="icon"><span class="iconify" data-icon="mdi-cloud-outline"></span></div>
            <h1><span id="loc"></span></h1>
            <h1><span id="wStatus"></span></h1>
            <h2><span class="iconify" data-icon="mdi-chevron-down"></span><span id="mintemp"></span>°C · <span id="temp"></span>°C · <span id="maxtemp"></span>°C<span class="iconify" data-icon="mdi-chevron-up"></span></h2>
            <h3><span class="iconify" data-icon="mdi-water-percent"></span> <span id="humidity"></span>% · <span class="iconify" data-icon="mdi-weather-windy"></span> <span id="windspeed"></span> km/h</h2>
        </center></div>
        <script>applyTheme('dark');getLocation()</script>
    </body>
    <div class ="footer">
        <h6>© 2021 BlackDragon · Made with mapbox and OpenWeatherMap · Version 0.1.1</h6>
    </div>
</html>
